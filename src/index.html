<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>HTML5 audio synth</title>
</head>
<body>
  <div id='synth'>
    <div id='synth__panel--left'>
      <div id='alpha-dial'>
        <div class='dial'></div>
      </div>
      <div id='volume-slider'>
        <input class='slider' id='volume-range' type='range' min='0' max='10' step='1'/>
        <label class='slider-label' for='volume-range'>Volume</label>
      </div>
      <div id='transpose-buttons'>
        <div>Oct transpose</div>
        <button id='transpose-buttons__down'>Down</button>
        <button id='transpose-buttons__normal'>Normal</button>
        <button id='transpose-buttons__portamento' >Portamento</button>
        <button id='transpose-buttons__chord-mem'>Chord memory</button>
      </div>
      <div id='modulator'>
        <span>Modulator</span>
        <div id='modulator-switch'></div>
        <span>Pitch bender</span>
      </div>
    </div>
    <div id='synth__body'>
      <div id='header'></div>
      <div id='keyboard'></div>
    </div>
    <div id='synth__panel--right'></div>
  </div>
</body>
</html>
