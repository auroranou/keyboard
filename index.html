<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>HTML5 audio keyboard</title>
</head>
<body>
  <style>
    #keyboard {
      border: 1px solid black;
      display: inline-block;
      position: relative;
    }

    .key {
      background: white;
      border: 1px solid black;
      cursor: pointer;
      display: inline-block;
      float: left;
      height: 100px;
      width: 20px;
    }

    .key-b {
      background: black;
      height: 60px;
      position: absolute;
      transform: translate(-6px, 0);
      width: 10px;
    }
  </style>
  <div id='keyboard'>
    <span class='key key-w' id='c4'></span>
    <span class='key key-b' id='c4#'></span>
    <span class='key key-w' id='d4'></span>
    <span class='key key-b' id='e4b'></span>
    <span class='key key-w' id='e4'></span>
    <span class='key key-w' id='f4'></span>
    <span class='key key-b' id='f4#'></span>
    <span class='key key-w' id='g4'></span>
    <span class='key key-b' id='g4#'></span>
    <span class='key key-w' id='a4'></span>
    <span class='key key-b' id='b4b'></span>
    <span class='key key-w' id='b4'></span>
    <span class='key key-w' id='c5'></span>
  </div>

  <script type='text/javascript' src='index.js'></script>
</body>
</html>
