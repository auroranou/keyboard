<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>HTML5 audio keyboard</title>
</head>
<body>
  <div id='keyboard'>
    <span class='key key-w' id='mid-c'></span>
    <span class='key key-b' id='c-sharp'></span>
    <span class='key key-w' id='d'></span>
    <span class='key key-b' id='d-sharp'></span>
    <span class='key key-w' id='e'></span>
    <span class='key key-w' id='f'></span>
    <span class='key key-b' id='f-sharp'></span>
    <span class='key key-w' id='g'></span>
    <span class='key key-b' id='g-sharp'></span>
    <span class='key key-w' id='a'></span>
    <span class='key key-b' id='a-sharp'></span>
    <span class='key key-w' id='b'></span>
    <span class='key key-w' id='c'></span>
  </div>

  <script type='text/javascript' src='index.js'></script>
</body>
</html>
